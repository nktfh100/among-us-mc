# %prefix% Plugin's prefix
# %arena% Arena's display name
# /n New line
game:
   # %value% Time before the game starts
   gameStartingTime: '%prefix%&eGame starting in %value% seconds'
   gameStarting: '%prefix%&eGame starting now!'
   arenaFull: '%prefix%&cArena is full!'
   notEnoughPlayers: '%prefix%&cNot enough players!'
   noArenasAvailable: "%prefix%&cNo arenas available!"
   arenaInGame: '%prefix%&cArena running!'
   alreadyInGame: '%prefix%&cAlready in game'
   arenaNotFound: "%prefix%&cArena doesn't exists!"
   tasksBar: "&a&lTOTAL TASKS COMPLETED"
   gameStartImposters: ""
   gameStartCrewmates: ""
   # %value% Player name
   # %value1% Player's chat color
   # %value2% Player's color name
   # %value3% Arena players
   # %value4% Arena maximum players
   playerJoin: '%prefix%%value1%%value% &ejoined.'
   playerLeave: '%prefix%%value1%%value% &eleft.'
   # %value% Player name
   # %value1% Player's chat color
   # %value2% Player's color name
   tabName: "%value1%%value2%&f %value%"
   # %value3% The message
   chat: '&6%value1%%value%: &f%value3%'
   ghostsChat: '&6[Ghost] %value1%%value%: &f%value3%'
   # %value% The imposters of the game
   impostersWonMsg: '&4&lImposters won!/n%value%'
   crewmatesWonMsg: '&4&lCrewmates won!/n%value%'
   # %value% Voter Color
   voteSymbol: '%value%█ '
   # %value% - Player Name, %value1% - player color, %value2% - votes
   playerLine: '%value1%&l%value%: %value2%'
   # %value% Votes
   skipVoteLine: '&f&lSkipped Voting: %value%'
   # %value% - All Player Lines
   votingResults: '&c&lVoting Results:/n%value%'
   # %value% - Player, %value1% - Player color
   playerVoted: "&a%value% has voted."
   skipped: "Skipped"
   tie: "Tie"
   cantTalk: "&cYou can only talk on Meetings or being a Ghost!"
   
   # --- Titles Section ---
   # When game starts
   # %value% Imposters count
   # %value1% Imposters of the game
   crewmateTitle: "&9&lCrewmate"
   crewmateSubTitle: "&fThere are %value% imposters among us"
   imposterTitle: "&c&lImposter"
   imposterSubTitle: "%value1%"
   # When there is only 1 imposter
   imposterTitle1: "&c&lImposter"
   imposterSubTitle1: "%value1%"
   crewmateTitle1: "&9&lCrewmate"
   crewmateSubTitle1: "&fThere is %value% imposter among us"
   # %value% Sabotage name
   sabotageTitle: '&4Sabotage:'
   sabotageSubTitle: '&4&l%value%'
   # %value% The imposters of the game
   winTitle: '&9&lVictory'
   winSubTitle: '&4%value%'
   defeatTitle: '&4&lDefeat'
   defeatSubTitle: '&4%value%'
   # %value% - Player died name
   # %value1% - Player died color
   # %value2% - Player died color name
   # %value3% - Called color
   # %value4% - Called color name
   bodyFoundTitle: "%value1%%value%"
   bodyFoundSubTitle: "&cDEAD BODY REPORTED"
   # %value% - Caller name
   # %value1% - Caller color
   # %value2% - Caller color name
   emergencyMeetingTitle: "&fEMERGENCY MEETING"
   emergencyMeetingSubTitle: "%value1%%value%"
   # %value% Cause (Skipped, Tie)
   # %value1% Imposters remains
   noOneEjectedTitle: "%value1% imposters remains."
   noOneEjectedSubTitle: "No one was ejected. (%value%)"
   # Confirm ejects off
   noOneEjectedTitle1: ""
   noOneEjectedSubTitle1: "No one was ejected. (%value%)"
   # %value% - Player name, %value1% - Player color, %value2% Imposters remaining
   playerWasTheImposterTitle: "%value2% imposters remains."
   playerWasTheImposterSubTitle: "%value% was the imposter."
   playerWasNotTheImposterTitle: "%value2% imposters remains."
   playerWasNotTheImposterSubTitle: "%value% was not the imposter."
   # when there is more than 1 imposter
   playerWasAnImposterTitle: "%value2% imposters remain."
   playerWasAnImposterSubTitle: "%value% was an imposter."
   playerWasNotAnImposterTitle: "%value2% imposters remain."
   playerWasNotAnImposterSubTitle: "%value% was not an imposter."
   # Confirm ejects off
   playerEjectedTitle: ""
   playerEjectedSubTitle: "%value% was ejected."
   # %value% killer name, %value1% killer color, %value2% killer color name eg (blue, red)
   playerDiedTitle: "&cYou died!"
   playerDiedSubTitle: "&fKilled by: %value1%&l%value%"
   # %value% victim name, %value1% victim color, %value2% victim color name
   playerKilledTitle: ""
   playerKilledSubTitle: "&fKilled: %value1%&l%value%"
   sabotageFixedTitle: "&aSabotage Fixed."
   sabotageFixedSubTitle: ""
   # %value% Task name
   # %value1% Task location name
   finishTaskTitle: ''
   finishTaskSubTitle: '&fTask Completed!'
   # --- End ---
   
   # --- GUI Titles Section ---
   arenasSelectorInvTitle: "&e&lArenas Selector"
   colorSelectorInvTitle: "&e&lSelect Color"
   meetingButtonInvTitle: "&4&lEmergency Meeting"
   votingInvTitle: "&eWho is the imposter ?"
   votingInvTitle1: "&eVoting Results"
   # %value% Task's name
   # %value1% Task's location name
   taskInvTitle: "&e%value1%: %value%"
   # %value% Sabotage's name - found below 'tasks'
   # %value1% Sabotage's title
   sabotageLightsInvTitle: "&c%value%"
   sabotageCommsInvTitle: "&c%value%"
   # %value2% Today's code
   # %value3% Code typed by player
   sabotageOxygenInvTitle: "&c%value% (%value3%) (Today's code: %value2%)"
   sabotageReactorsInvTitle: "&c%value%: Click To Stop Meltdown"
   sabotageReactorsInvTitle1: "&c%value%: Waiting For Second User"
   sabotageReactorsInvTitle2: "&c%value%: Reactor Normal"
   vitalsInvTitle: "&eVitals"
   cosmeticsSelectorInvTitle: "&eSelect kill item cosmetic"
   # --- End ---
   
   # --- Action Bars ---
   # %value% Players ingame
   # %value1% Maximum players ingame
   # %value2% Chance to get imposter 
   lobbyActionBar: "&f&l%value%/%value1% players"
   # Action bar sent to all the imposters
   # %value% All imposters
   impostersActionBar: "&c&lImposters: %value%"
   # %value% Seconds left
   votingBeginsInActionBar: "&lVoting Begins In %value%s"
   votingEndsInActionBar: "&lVoting Ends In %value%s" 
   proceedingInActionBar: "&lProceeding In %value%s"
   killCooldownActionBar: "&c&lKill Cooldown: %value%s"
   # %value% Location name
   ventActionBar: "&c&lVent: %value%"
   cameraActionBar: "&c&lCamera: %value%"
   # When location name is none
   ventActionBar1: "&c&lVent"
   cameraActionBar1: "&c&lCamera"
   # --- End ---
   
   # --- Boss Bars ---   
   # %value% Seconds left
   killCooldownBossBar: "&c&lKill Cooldown: %value%s"
   sabotageCooldownBossBar: "&c&lSabotage Cooldown: %value%s"
   # %value% Sabotage title
   # %value1% Sabotage name
   sabotageBossBar: "&4&l%value%"
   # Sabotage with a timer
   # %value% Sabotage title
   # %value1% Sabotage name
   # %value2% Seconds left
   # %value3% - Extra "(0/2)" for oxygen / reactor
   sabotageBossBarTimer: "&4&l%value%: %value2%s %value3%"
   # --- End ---
   
   votingBeginsInMsg: ""
   votingEndsInMsg: "Voting Ends In %value%s" 
   proceedingInMsg: ""
   # %value% killer name, %value1% killer color, %value2% killer color name eg (blue, red)
   # Leave the msg empty if you dont want to send it
   playerDiedMsg: "&cYou died!/n&cFinish your tasks to win."
   playerEjectedMsg: "&cYou were ejected!/n&cFinish your tasks to win."
   imposterEjectedMsg: "&cYou were ejected!/n&cYou can still sabotage."
   # Cosmetics stuff
   # %value% The cosmetic name
   # %value1% Player coins
   selectedCosmetic: "%prefix%&aSelected %value%"
   # %value2% Coins 
   playerBoughtCosmetic: "%prefix%&aSuccessfully bought %value% for %value2% coins."
   notEnoughCoins: "%prefix%&cYou dont have enough coins to do that!"
   # %value% Coins the player got
   playerCoins: "&a+%value% coins"
   
